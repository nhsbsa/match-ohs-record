<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title -->
{% block pageTitle %}
  Overseas Healthcare Service RINA
{% endblock %}

<!-- For adding a breadcrumb -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
  <nav class="nhsuk-breadcrumb clearfix" aria-label="Breadcrumb">

    <div class="nhsuk-grid-column-one-half">
        <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="#">
                <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
                    <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                    </path>
                </svg>
                Go back</a>
        </div>
    </div>

  </nav>
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">
  <div class="nhsBSA-sidebar-wrapper">
    
    <div class="nhsBSA-sidebar-content" style="padding: 0 32px;">

      <div class="nhsuk-width-container-full">

        
        <!-- Content -->
        <div class="nhsuk-grid-row">
        
          <div class="nhsuk-grid-column-two-thirds">
            <h1 class="nhsuk-heading-xl ">Add a note</h1>
          </div>
  
          <div class="nhsuk-grid-column-one-third" style="text-align:right;">
            
          </div>
        </div>

      <!-- Add a note - question 1 - Start -->
      <div class="nhsuk-grid-column-one-half" style="padding-left: 0;">
        <div class="nhsuk-card">
            <div class="nhsuk-card__content">
                <div class="nhsuk-form-group">

                    <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
                      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                        <h1 class="nhsuk-fieldset__heading">
                          How would you prefer to be contacted?
                        </h1>
                      </legend>
                  
                      <div class="nhsuk-radios nhsuk-radios--conditional">
                  
                        <div class="nhsuk-radios__item">
                          <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email" aria-controls="conditional-contact-1" aria-expanded="false">
                          <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                            Entitlement accepted
                          </label>
                        </div>

                        <div class="nhsuk-radios__item">
                          <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false">
                          <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                            Entitlement rejected
                          </label>
                        </div>
                  
                        <div class="nhsuk-radios__item">
                          <input class="nhsuk-radios__input" id="contact-3" name="contact" type="radio" value="" aria-controls="conditional-contact-3" aria-expanded="false">
                          <label class="nhsuk-label nhsuk-radios__label" for="contact-3">
                            Other
                          </label>
                        </div>
                  
                        <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-3">
                  
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="mobile">
                                What is the other reason?
                            </label>
                            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="mobile" name="mobile" type="text">
                          </div>
                  
                        </div>
                  
                      </div>
                    </fieldset>
                  
                </div>
                <a href="#">
                  <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                      Next
                  </button>
                </a>
            </div>
          </div>
      </div>
      <!-- Add a note - question 1 - Start -->

      </div>
    </div>
  </div>

</div>
{% endblock %}
