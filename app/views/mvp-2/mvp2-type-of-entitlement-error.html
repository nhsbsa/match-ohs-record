    <h1 class="nhsuk-fieldset__heading">
              Select your entitlement type
    </h1>
    </legend>
     
          <!-- Error message placeholder (displays automatically when required fails in some browsers) -->

    </span>
     
          <div class="nhsuk-radios">
    <div class="nhsuk-radios__item">

                UK state pensioner
    </label>
    </div>
     
            <div class="nhsuk-radios__item">
    <input class="nhsuk-radios__input" id="exportable_benefiter" name="example-1" type="radio" value="no">
    <label class="nhsuk-label nhsuk-radios__label" for="exportable_benefiter">
                Exportable benefit holder
    </label>
    </div>
     
            <div class="nhsuk-radios__item">
    <input class="nhsuk-radios__input" id="insured_person" name="example-1" type="radio" value="other">
    <label class="nhsuk-label nhsuk-radios__label" for="insured_person">
                Insured person
    </label>
    </div>
    </div>
     
          <button class="nhsuk-button nhsuk-u-margin-top-6" data-module="nhsuk-button" type="submit">
            Submit
    </button>
    </fieldset>
    </div>
    </form>
