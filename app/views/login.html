<!-- Add your custom CSS or Sass in /app/assets/sass/main.scss -->
{% block headCSS %}
  <link href="/css/main.css" rel="stylesheet">
  <style type="text/css">
    body, .nhsBSA-sidebar-container .nhsBSA-sidebar-wrapper .nhsBSA-sidebar-content {
        background-color: white;
    }
    .img-login {
        background-image: url('/images/login-image.svg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        display: inline-block;
        height: 328.8px;
        width: 828.8px;
        vertical-align: middle;
        margin-right: 6px;
    }
  </style>
{% endblock %}

<header class="nhsuk-header" role="banner">

    <div class="nhsuk-width-container-fluid nhsuk-header__container">
      <div class="nhsuk-header__logo nhsuk-header__logo--only" style="padding-top:6px;">
        <a class="nhsuk-header__link nhsuk-header__link--service " href="index" aria-label="NHS digital service manual homepage">
        <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="presentation" focusable="false" viewBox="0 0 40 16">
          <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
          <path class="nhsuk-logo__text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
          <image src="https://assets.nhs.uk/images/nhs-logo.png" xlink:href=""></image>
        </svg>
          <span class="nhsuk-header__service-name">
            Overseas Healthcare Service RINA
          </span>
        </a>
      </div>
  
      <div class="nhsuk-header__content" id="content-header">
      </div>
  
    </div>
  
  </header>
{% block content %}
<div class="nhsBSA-sidebar-container ul-no-breadcrumbs">
    <div class="nhsBSA-sidebar-wrapper">

        <!-- content - start -->

        <div class="nhsBSA-sidebar-content img-login">
        </div>

        </div>
    </div>
</div>
{% endblock %}
